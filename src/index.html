<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic-weather</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <div class="page__mobile-background">
          <img class="page__logo" src="./images/logo.png" alt="logo" />
          <!--  Температура и основная инфа -->
          <div class="page__main-info">
            <p class="page__main-info-temp"></p>
            <div class="page__main-info-city-date">
              <h1 class="page__main-info-city"></h1>
              <p class="page__main-info-condition"></p>
              <p class="page__main-info-date"></p>
            </div>
          </div>
        </div>
        <!--  Боковая панель -->
        <div class="page__sidebar">
          <form class="page__form">
            <input
              class="page__input"
              placeholder="Введите название города"
              type="text"
            />
            <button class="page__button-submit"></button>
          </form>
          <div class="page__container-cities-ditails">
            <ul class="page__cities">
              <li>Другие города</li>
              <li class="page__cities-shk">Шахтерск/Донецк</li>
              <li class="page__cities-rnd">Ростов-на-Дону</li>
              <li class="page__cities-kursk">Курск</li>
            </ul>
            <span class="page__sidebar-line"></span>
            <ul class="page__details">
              <li>Детали Погоды</li>
              <li class="page__details-li">
                Облачность<span
                  class="page__details-span page__details-cloud"
                ></span>
              </li>
              <li class="page__details-li">
                Ветер<span class="page__details-span page__details-vind"></span>
              </li>
            </ul>
          </div>
          <button class="page__sidebar-button">Погода на завтра</button>
        </div>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
